<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>

</head>

<body>

    <div class="container">
        <div class="weather-header">
            <form class="weather-search">
                <input type="text" placeholder="search for a city" class="weather-searchform">
                <i class="bi bi-search"></i>
            </form>
            <div class="weather-units">
                <span class="weather-units-celsius">&#176C</span>
                <span class="weather-units-fahrenheit">&#176F</span>
            </div>
        </div>
        <div class="weather-body">
            <h1 class="weather-city">Istanbul, Turkey</h1>
            <div class="weather-datetime">Wednesday, December 31,2023 8:09 PM</div>
            <div class="weather-forecast">Clear</div>
            <div class="weather-icon"></div>
            <p class="weather-temperature"></p>
            <div class="weather-minmax">
                <p></p>
                <p></p>
            </div>
        </div>
        <div class="weather-info">
            <div class="weather-card">
                <i class="bi bi-thermometer"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather-realfeel">12&#176</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="bi bi-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather-humidity">12&#176</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="bi bi-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather-wind">12&#176</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="bi bi-speedometer"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather-pressure">12&#176</p>
                </div>
            </div>
            
        </div>
    
    
</div>
</div>
</div>
<script src="js/main.js" type="module"></script>
</body>

</html>
